name: Docker + Kubernetes Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: pytest-sas-sdet
  IMAGE_TAG: latest
  K8S_NAMESPACE: test
  API_DEPLOYMENT_NAME: api-deployment
  API_SERVICE_NAME: api-service
  PYTEST_JOB_NAME: pytest-job

jobs:
  docker-build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/pytest-sas-sdet:latest

  deploy-k8s:
    name: Deploy API and Run Tests in Kubernetes
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.30.0

      - name: Configure Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

      - name: Create Namespace
        run: |
          kubectl create namespace $K8S_NAMESPACE || true

      - name: Deploy API to Kubernetes
        run: |
          kubectl apply -n $K8S_NAMESPACE -f k8s/api-deployment.yaml
          kubectl apply -n $K8S_NAMESPACE -f k8s/api-service.yaml

      - name: Wait for API Deployment Ready
        run: |
          kubectl rollout status deployment/$API_DEPLOYMENT_NAME -n $K8S_NAMESPACE --timeout=120s

      - name: Run Pytest Job in Kubernetes
        run: |
          kubectl apply -n $K8S_NAMESPACE -f k8s/pytest-job.yaml

      - name: Wait for Pytest Job Completion
        run: |
          kubectl wait --for=condition=complete --timeout=300s job/$PYTEST_JOB_NAME -n $K8S_NAMESPACE

      - name: Get Pytest Job Logs
        run: |
          kubectl logs job/$PYTEST_JOB_NAME -n $K8S_NAMESPACE
